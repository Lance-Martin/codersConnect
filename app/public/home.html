<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coders Connect</title>

      height: 50px;

  <body>
    <div class="container col-md-10 col-md-offset-1">
      <h1 id = "title"><span class = "glyphicon glyphicon-console"></span> Var friendship = require("Coding Buddy")</h1>

        <h3>Looking to find someone that is just as passionate about coding as you are? If so, you've come to the perfect place. Take our in depth survey to be paired with a developer that has the same tendencies as yourself.</h3>

    </div>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
